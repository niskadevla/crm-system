name: SRM Syctem
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js version 16
        - uses: actions/setup-node@v3
          with:
            node-version: '16'
      - run: npm install
      - run: npm run build --prefix client
