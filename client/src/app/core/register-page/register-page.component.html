<form
  class="card"
  [formGroup]="registerForm"
>
  <div class="card-content">
    <span class="card-title">Create account</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        [formControlName]="registerFormControlsEnums.Email"
        [class.invalid]="isEmailInvalid"
      >
      <label for="email">Email:</label>
      <span
        *ngIf="isEmailInvalid"
        class="helper-text red-text"
      >
        <span *ngIf="emailControl.errors?.['required']">Email is required</span>
        <span *ngIf="emailControl.errors?.['email']">Email is not correct</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        [formControlName]="registerFormControlsEnums.Password"
        [class.invalid]="isPasswordInvalid"
      >
      <label for="password">Password:</label>
      <span
        *ngIf="isPasswordInvalid"
        class="helper-text red-text"
      >
        <span *ngIf="passwordControl.errors?.['required']">Password is required</span>
        <span *ngIf="passwordControl.errors?.['minlength']?.['requiredLength']">
          Password should be longer than {{passwordControl.errors?.['minlength']?.['requiredLength']}} characters.
          It's {{passwordControl.errors?.['minlength']?.['actualLength']}}
        </span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="comparePassword"
        type="password"
        [formControlName]="registerFormControlsEnums.ComparedPassword"
        [class.invalid]="isComparePasswordInvalid"
      >
      <label for="comparePassword">Confirm password:</label>
      <span
        *ngIf="isComparePasswordInvalid"
        class="helper-text red-text"
      >
        <span *ngIf="comparePasswordControl.errors?.['required']">Password is required</span>
        <span *ngIf="!comparePasswordControl.errors && registerForm.errors?.['notMatch']">Password is not equal</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="isDisabled"
      (click)="onSubmit()"
    >
      Sign Up
    </button>
  </div>
</form>
