<form
  class="card"
  [formGroup]="loginForm"
>
  <div class="card-content">
    <span class="card-title">Login to system</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        [formControlName]="loginFormControlsEnums.Email"
        [class.invalid]="isEmailInvalid"
      >
      <label for="email">Email:</label>
      <span
        *ngIf="isEmailInvalid"
        class="helper-text red-text"
      >
        <span *ngIf="emailControl.errors?.['required']">Email is required</span>
        <span *ngIf="emailControl.errors?.['email']">Email is not valid</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        [formControlName]="loginFormControlsEnums.Password"
        [class.invalid]="isPasswordInvalid"
      >
      <label for="password">Пароль:</label>
      <span
        *ngIf="isPasswordInvalid"
        class="helper-text red-text"
      >
        <span *ngIf="passwordControl.errors?.['required']">Password is required</span>
        <span *ngIf="passwordControl.errors?.['minlength']?.['requiredLength']">
          Password should be longer than {{passwordControl.errors?.['minlength']?.['requiredLength']}} characters.
          It's {{passwordControl.errors?.['minlength']?.['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="isDisabled"
      (click)="onSubmit()"
    >
      Login
    </button>
  </div>
</form>
