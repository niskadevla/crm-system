<div class="page-title">
  <h4>Order history</h4>
  <button
    class="btn btn-small"
    data-tooltip="Open filter"
    data-position="left"
    #tooltip
    [class.active]="isFilterVisible"
    [class.red]="isFiltered"
    (click)="toggleFilter()"
  >
    <i class="material-icons">filter_list</i>
  </button>
</div>

<app-history-filter
  *ngIf="isFilterVisible"
  (onFilter)="applyFilter($event)"
></app-history-filter>

<ng-container *ngIf="orders?.length; else empty">
  <app-history-list [orders]="orders"></app-history-list>

  <div
    class="center mb2"
    *ngIf="!noMoreOrders"
  >
    <button
      class="btn waves-effect grey darken-1 btn-small"
      (click)="loadMore()"
    >
      Load more
    </button>
  </div>
</ng-container>

<ng-template #empty>
  <div>No orders</div>
</ng-template>
