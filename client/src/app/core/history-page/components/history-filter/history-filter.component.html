<div class="filter">
  <div class="fr">
    <div class="col order">
      <div class="input-field inline order-position-input">
        <input type="number" id="number" min="1">
        <label for="number">Order number</label>
      </div>
    </div>
    <div class="col filter-pickers">
      <div class="input-field">
        <input type="text" class="datepicker">
        <label>Start</label>
      </div>

      <div class="input-field">
        <input type="text" class="datepicker">
        <label>Finish</label>
      </div>
    </div>
  </div>

  <button class="btn waves-effect wavers-light btn-small">Apply filter</button>
</div>
