<ng-container *ngIf="positions$ | async as positions">
  <table class="highlight" *ngIf="positions.length; else empty">
    <thead>
    <tr>
      <th>Name</th>
      <th>Cost</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let position of positions">
      <td>{{position.name}}</td>
      <td>{{position.cost}}{{currency}}</td>
      <td>
        <div class="input-field inline order-position-input">
          <input
            type="number"
            [value]="minQuantity"
            [min]="minQuantity"
            [(ngModel)]="position.quantity">
        </div>
      </td>
      <td>
        <button
          class="btn waves-effect wavers-light btn-small"
          [disabled]="!position.quantity"
          (click)="addToOrder(position)"
        >Add</button>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <div class="center">Positions are empty</div>
  </ng-template>
</ng-container>
