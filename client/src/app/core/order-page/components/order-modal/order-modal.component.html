<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Your order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.cost}}</td>
        <td><i class="material-icons pointer" (click)="removePosition(item)">delete</i></td>
      </tr>
      </tbody>
    </table>
    <ng-container *ngIf="price$ | async as price">
      <div class="order-summary">
        <p>Total price <strong>{{price}}{{currency}}</strong></p>
      </div>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button
      class="modal-action waves-effect waves-black btn-flat"
      (click)="cancel()"
      [disabled]="pending"
    >Cancel</button>
    <button
      class="modal-action btn waves-effect"
      (click)="submit()"
      [disabled]="isDisabledSubmit"
    >Submit</button>
  </div>
</div>
